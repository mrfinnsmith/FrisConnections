name: Keep-Alive

on:
  schedule:
    # Run every 50 days to prevent workflow deactivation (GitHub deactivates after 60 days)
    - cron: '0 0 */50 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update timestamp
        run: |
          echo "Last keep-alive: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > .github/keep-alive.txt

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/keep-alive.txt
          git diff --staged --quiet || git commit -m "Keep workflow alive: update timestamp"
          git push
