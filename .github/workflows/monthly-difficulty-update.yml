name: Monthly Difficulty Update
on:
  schedule:
    - cron: '0 2 1 * *' # 1st of every month at 02:00 UTC

jobs:
  update-difficulty:
    runs-on: ubuntu-latest
    steps:
      - name: Update difficulty tiers
        run: |
          response=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.NEXT_PUBLIC_SUPABASE_SERVICE_KEY }}" \
            "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}/functions/v1/frisc-update-difficulty")
          echo "Response: $response"
